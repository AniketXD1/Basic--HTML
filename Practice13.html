<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating table</title>
</head>
<body>
    <header></header>
    <main>
        <table>
            <thead>
            <caption>Student Data</caption>
            <tr>
                <th>Name</th>
                <th>Roll no</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td>1</td>
            </tr>
            <tr>
                <td>b</td>
                <td>2</td>
            </tr>
            <tr>
                <td>c</td>
                <td>3</td>
            </tr>
        </tbody>
        </table>
    </main>
    
</body>
</html>
